<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="standard.css" />
  </head>
  <body>
    <button></button><br />
    <div id="full_calculator">
      <div class="showFullCal wid"></div>
      <input type="text" class="display wid" placeholder="0" disabled />
      <br />
      <div class="buttons wid">
        <button class="btn cl">%</button>
        <button class="btn cl cross">CE</button>
        <button class="btn cl cross">C</button>
        <button class="btn cl cross">⌫</button>
        <button class="btn cl operator_2">1/x</button>
        <button class="btn cl operator_2">x²</button>
        <button class="btn cl operator_2">√x</button>
        <button class="btn operator cl">÷</button>
        <button class="btn primary">7</button>
        <button class="btn primary">8</button>
        <button class="btn primary">9</button>
        <button class="btn operator cl">×</button>
        <button class="btn primary">4</button>
        <button class="btn primary">5</button>
        <button class="btn primary">6</button>
        <button class="btn operator cl">-</button>
        <button class="btn primary">1</button>
        <button class="btn primary">2</button>
        <button class="btn primary">3</button>
        <button class="btn operator cl">+</button>
        <button class="btn operator_2">+/-</button>
        <button class="btn primary">0</button>
        <button class="btn">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
    <script src="standard.js"></script>
  </body>
</html>
